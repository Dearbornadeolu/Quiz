<!DOCTYPE html>
<html>
<head>
    <title>Quiz App</title>
    <link rel="stylesheet" href="Quiz.css"
</head>
<body>
    <h1>Quiz App</h1>
    <div id="question-container">
        <p id="question"></p>
    </div>
    <div id="options-container">
        <button id="option-1"></button>
        <button id="option-2"></button>
        <button id="option-3"></button>
       
    </div>
    <div id="result"></div>

    <script>
        const quizData = [
            {
                question: "What does DNS stand for?",
                options: ["Dynamic Network System",
   "Domain Name System","Digital Network Service"],
                answer: "Domain Name System"
            },
            {
                question: "What is the purpose of DNS?",
                options: ["To encrypt internet traffic", "To convert domain names to IP addresses", "To provide secure email communication"],
                answer: "To convert domain names to IP addresses"
            },
           {
                question: "How many bits are there in an IPv4 address?",
                options: ["32 bits","64 bits","128 bits"],
                answer: "32 bits"
            },
           {
                question: "What is an IP address?",
                options: ["A unique identifier for a device on a network","A type of computer virus", "A software program for browsing the internet"],
                answer: "A unique identifier for a device on a network"
            },
             {
                question: "How are IP addresses assigned?",
                options: ["They are randomly generated by the device", "They are manually assigned by the user", "They are assigned by a DHCP server"],
                answer: "They are assigned by a DHCP server"
            },
         {
                question: "What is the difference between IPv4 and IPv6?",
                options: ["IPv4 uses 32-bit addresses, while IPv6 uses 128-bit addresses", "IPv4 is faster than IPv6", "IPv6 is used for local networks, while IPv4 is used for the internet"],
                answer: "IPv4 uses 32-bit addresses, while IPv6 uses 128-bit addresses"
            },
          {
                question: "What is a domain name?",
                options: ["A type of computer server", "A unique identifier for a website", "A type of internet browser"],
                answer: "A unique identifier for a website"
            },
           {
                question: "What is a top-level domain (TLD)?",
                options: ["The first part of a domain name after the dot (e.g., .com, .org)", "The last part of a domain name before the dot (e.g., .com, .org)", "The middle part of a domain name between the dots (e.g., google.com)"],
                answer: "The first part of a domain name after the dot (e.g., .com, .org)"
            },
           {
                question: "How does DNS resolve domain names into IP addresses?",
                options: ["By using a lookup table", "By sending a request to a DNS server", "By guessing the IP address"],
                answer: "By sending a request to a DNS server"
            },
           {
                question: "Can an IP address change?",
                options: ["Yes, it can change frequently", "No, it remains the same forever", "It depends on the type of device"],
                answer: "Yes, it can change frequently"
            },
          {
                question: "What is the role of a DNS resolver?",
                options: ["To manage domain name registrations", "To convert IP addresses to domain names", "To query DNS servers for IP address information"],
                answer: "To convert IP addresses to domain names"
            },
           {
                question: "What is a subdomain?",
                options: ["A subdivision of a larger domain, indicated by a prefix (e.g., blog.example.com)", "a part of the domain where a little functions are carried out", "a sub page of a website"],
                answer: "a sub page of a website"
            },
            {
                question: "What is a DNS server?",
                options: ["A computer that stores and manages DNS records", "A type of internet service provider", "A software program for browsing the internet"],
                answer: "A computer that stores and manages DNS records"
            },
           {
                question: "What is the purpose of an IP address?",
                options: ["To identify a specific device on a network", "To encrypt internet traffic", "To provide secure email communication"],
                answer: "To identify a specific device on a network"
            },
           {
                question: "How does a DNS cache work?",
                options: ["It stores recently accessed DNS information to speed up future requests", "It encrypts DNS traffic for added security", "It filters out malicious websites from DNS queries"],
                answer: "It stores recently accessed DNS information to speed up future requests"
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        const questionElement = document.getElementById("question");
        const optionsContainer = document.getElementById("options-container");
        const resultElement = document.getElementById("result");

        function loadQuestion() {
            if (currentQuestion < quizData.length) {
                const currentQuizQuestion = quizData[currentQuestion];
                questionElement.textContent = currentQuizQuestion.question;
                optionsContainer.innerHTML = "";
                currentQuizQuestion.options.forEach((option, index) => {
                    const button = document.createElement("button");
                    button.textContent = option;
                    button.addEventListener("click", () => checkAnswer(option));
                    optionsContainer.appendChild(button);
                });
            } else {
                showResult();
            }
        }

        function checkAnswer(selectedOption) {
            const currentQuizQuestion = quizData[currentQuestion];
            if (selectedOption === currentQuizQuestion.answer) {
                score++;
            }
            currentQuestion++;
            loadQuestion();
        }

        function showResult() {
            questionElement.textContent = "";
            optionsContainer.innerHTML = "";
            resultElement.textContent = `You scored ${score} out of ${quizData.length}!`;
        }

        loadQuestion();
    </script>
</body>
</html>
